name: Release on Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Check out the code
        uses: actions/checkout@v3

      # 2. Crear un archivo ZIP con el contenido del proyecto
      - name: Create ZIP file
        run: zip -r project.zip ./ -x "*.git*" ".github/*"

      # 3. Crear un release con `softprops/action-gh-release`
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          name: "Release v${{ env.V_MAJOR }}.${{ env.V_MINOR }}.${{ github.run_number }}" # Nombre del release
          tag_name: "v${{ github.run_number }}" # Tag del release
          body: "Automated release generated by GitHub Actions" # Descripci√≥n del release
          files: "project.zip" # Archivo(s) a incluir en el release
          draft: false # No es un release borrador
          prerelease: false # No es un prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
