name: Release on Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Check out the code
        uses: actions/checkout@v3

      # 2. Cargar las variables desde Secrets and variables
      - name: Set environment variables
        run: |
          echo "${{ env.V_MAJOR }}"
          echo $V_MINOR

      # 3. Crear un archivo ZIP con el contenido del proyecto
      - name: Create ZIP file
        run: zip -r project.zip ./

      # 4. Crear un release con las variables cargadas
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          name: "Release v${{ github.run_number }}" # Nombre del release
          tag_name: "v${{ github.run_number }}" # Tag del release
          body: "Automated release generated by GitHub Actions"
          files: "project.zip"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
